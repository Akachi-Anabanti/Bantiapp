{% for user in users %} {% if not current_user.is_following(user) %}

<div
  id="user-recommended-card"
  class="w3-card w3-margin-left w3-round w3-white w3-center w3-margin-bottom"
>
  <div class="w3-container">
    <img
      src="{{user.avatar(30)}}"
      alt="Avatar"
      style="width: 30%"
      class="w3-circle w3-margin"
    />
    <br />

    <div class="">
      <span
        ><strong>
          <a
            href="{{ url_for('bp.user', username=user.username)}}"
            style="text-decoration: none"
            >{{user.fullName}}</a
          ></strong
        ></span
      >
      {% if user.about_me %}
      <p><i class="fa fa-info fa-fw"></i>{{ user.about_me }}</p>
      {% endif %}
    </div>
    <div class="w3-row">
      <div class="w3-half">
        <form
          action="{{ url_for('bp.follow', username=user.username) }}"
          method="post"
        >
          {{ form.hidden_tag() }} {{ form.submit(type="submit"
          ,value="follow",class="w3-button w3-block w3-blue w3-section")}}
        </form>
      </div>
      <div class="w3-half">
        <button class="w3-button w3-block w3-grey w3-section" title="Decline">
          <i
            class="fa fa-remove"
            onclick="this.parentElement.parentElement.style.display='none'"
          ></i>
        </button>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endfor %}
