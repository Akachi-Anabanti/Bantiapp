<div
  class="w3-bar w3-border-bottom w3-hover-grey w3-hover-opacity"
  style="transform: rotate(0)"
>
  <a
    href="{{url_for('main.chat', username=message.author.username)}}"
    class="stretched-link"
  ></a>
  {% with author = message.author %}
  <a
    class="link-dark w3-bar-item w3-left"
    href="{{ url_for('bp.user', username=message.author.username )}}"
    style="position: relative; z-index: 1000"
  >
    {{ author.username }}
  </a>

  <p class="w3-bar-item">sent you a message</p>
  <span class="text-muted w3-display-topright w3-margin-right"
    >{{ moment(message.timestamp).fromNow(refresh=True) }}</span
  >
  {% endwith %}
</div>
